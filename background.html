<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <title>Emergency Location Background</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
<style>
    html, body, main {
        width: 100vw;
        height: 100vh;
    }
    body {
        position: absolute;
        overflow: hidden;
    }
    .bubble {
        position: relative;
        width: 5vw;
        height: 5vw;
        background-color: rgba(255,255,255,0.2);
        display: inline-block;
        xbackground: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
    }
</style>
</head>

<body id="body">
</body>
<script>
    var content = document.getElementById('body');
    console.log(content);
    var data = [];
    function initBubble() {
        var b = {
            top:120,
            left:Math.random()*120-10,
            speed:Math.random()*0.2+0.05,
            rot:(Math.random()*360),
            rotSpeed:(Math.random()-0.5)*0.5,
            size:Math.random()*20
        }
        console.log(b.left);
        return b;
    }
    for (var i=0; i<10; i++) {
        console.log(i);
        var inst = initBubble();
        inst.top = Math.random()*120-20
        content.innerHTML += "<div id='bubble"+i+"' class='bubble' style='top: "+inst.top+"%; left: "+inst.left+"%; transform: rotate("+inst.rot+"deg); width: "+inst.size+"vw; height: "+inst.size+"vw;'></div>";
        data[i]=inst; 
    }
    var rot = 45;
    var mtop = 110;
    function animate() {
        for (var i=0; i<10; i++) {
            var bubble = document.getElementById("bubble"+i)
            bubble.style["transform"]="rotate("+data[i].rot+"deg)";
            data[i].rot = data[i].rot+data[i].rotSpeed;
            bubble.style["top"]=data[i].top+"%";
            data[i].top = data[i].top-data[i].speed;
            if (data[i].top<-50) {
                data[i]=initBubble();
            }
        }
    }
    window.setInterval(animate,10);
</script>
</html>
